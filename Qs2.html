<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 20px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            color: #444;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"],
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 2px;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #applicationsTable {
            display: none;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <fieldset>
                <legend>Resume and Cover Letter</legend>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Highest Level of Education:</label>
                <select id="education" name="education" required>
                    <option value="">Select...</option>
                    <option value="highschool">High School</option>
                    <option value="associate">Associate's Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                </select>
                
                <label for="school">Name of School/University:</label>
                <input type="text" id="school" name="school" required>
                
                <label for="major">Major/Area of Study:</label>
                <input type="text" id="major" name="major" required>
                
                <label for="gradYear">Graduation Year:</label>
                <input type="text" id="gradYear" name="gradYear" required>
            </fieldset>

            <fieldset>
                <legend>Employment History</legend>
                <label for="jobTitle">Previous Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
                
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" required>
                
                <label for="employmentDates">Employment Dates:</label>
                <input type="text" id="employmentDates" name="employmentDates" required>
                
                <label for="jobResponsibilities">Job Responsibilities:</label>
                <textarea id="jobResponsibilities" name="jobResponsibilities" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills and Certifications</legend>
                <label for="skills">Relevant Skills:</label>
                <textarea id="skills" name="skills" required></textarea>
                
                <label for="certifications">Certifications:</label>
                <textarea id="certifications" name="certifications"></textarea>
            </fieldset>

            <fieldset>
                <legend>Availability</legend>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
                
                <label for="relocation">Willing to Relocate?</label>
                <select id="relocation" name="relocation" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <label for="schedule">Preferred Work Schedule:</label>
                <input type="text" id="schedule" name="schedule" required>
            </fieldset>

            <fieldset>
                <legend>References</legend>
                <label for="refName">Reference Name:</label>
                <input type="text" id="refName" name="refName" required>
                
                <label for="refContact">Reference Contact Information:</label>
                <input type="text" id="refContact" name="refContact" required>
                
                <label for="refRelationship">Relationship to Applicant:</label>
                <input type="text" id="refRelationship" name="refRelationship" required>
            </fieldset>

            <fieldset>
                <legend>Additional Questions</legend>
                <label for="whyCompany">Why do you want to work for this company?</label>
                <textarea id="whyCompany" name="whyCompany" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Consent and Agreement</legend>
                <label>
                    <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                    I agree to the terms and conditions
                </label>
                <label>
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                    I acknowledge the privacy policy
                </label>
            </fieldset>

            <input type="submit" value="Submit Application">
        </form>
        
              <button id="viewApplications">View Applications as Table</button>
        <br></br>
        <div id="applicationsTable"></div>
    </div>
    

   <script>
        let applications = [];

        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const application = {};
            for (let [key, value] of formData.entries()) {
                if (key !== 'resume') {  // Exclude the file input
                    application[key] = value;
                }
            }
            applications.push(application);
            this.reset();
            alert('Application submitted successfully!');
        });

        document.getElementById('viewApplications').addEventListener('click', function() {
            const tableDiv = document.getElementById('applicationsTable');
            if (applications.length === 0) {
                tableDiv.innerHTML = '<p>No applications submitted yet.</p>';
                tableDiv.style.display = 'block';
                return;
            }

            let tableHTML = '<table><tr><th>Field</th>';

            // Add column headers (Application 1, Application 2, etc.)
            for (let i = 0; i < applications.length; i++) {
                tableHTML += `<th>Application ${i + 1}</th>`;
            }
            tableHTML += '</tr>';

            // Get all unique keys from all applications
            const allKeys = new Set(applications.flatMap(app => Object.keys(app)));

            // Add rows for each field
            allKeys.forEach(key => {
                if (key !== 'resume') {  // Exclude the file input field
                    tableHTML += `<tr><td>${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</td>`;
                    applications.forEach(app => {
                        tableHTML += `<td>${app[key] || ''}</td>`;
                    });
                    tableHTML += '</tr>';
                }
            });

            tableHTML += '</table>';
            tableDiv.innerHTML = tableHTML;
            tableDiv.style.display = 'block';
        });
    </script>
    
</body>
</html>
